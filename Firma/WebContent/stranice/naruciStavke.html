<div class="container" ng-controller='fakturaCtrl' ng-init="init();">


	<div class="row">
		<div class="col-xs-5 col-xs-offset-3">
			<div class="well siviWell1">
				<div class="row">
					<div class="col-xs-7 col-xs-offset-3">

						<label for="firmaDobavljac">Firma od koje se kupuje:</label> <select
							class="form-control" ng-model="jednaFirma"
							ng-options="firma.naziv for firma in firme">

						</select> <label for="stavke">Izaberite stavke:</label> <select
							class="selectpicker form-control" name="selectStavke"
							id="selectStavke" multiple ng-model="stavkeIzabrane"
							ng-options="stavka.nazivRobeIliUsluge for stavka in jednaFirma.stavke"
							ng-change="selektovana()">

						</select>



						<div ng-show="izabraneStavke" ng-repeat="k in izabraneStavke">
							<label for="kol">{{k.nazivRobeIliUsluge}} kolicina:</label> <input
								class="form-control" id="kol" type="number" min="0"
								ng-model="k.kolicina" value="" /> <br>
						</div>
						&nbsp; <a ng-show="izabraneStavke" href=""
							class="btn zutoDugme pull-down pull-right"
							ng-click="naruciStavke()">Naruci stavke</a>


					</div>
				</div>
			</div>
		</div>
	</div>

</div>
