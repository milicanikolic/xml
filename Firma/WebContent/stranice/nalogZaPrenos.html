
<div class="container">
	<div class="col-xs-10 col-xs-offset-1">
		<div class="well">
		<div class="row">
					<div class="col-xs-3 col-xs-offset-9">
						<h3><b>Nalog za prenos</b></h3>
					</div>
				</div>
			<div class="row">
			<div class="row">
			&nbsp;
			</div>
				<div class="col-xs-6">
					<div class="form-group">
  						<label for="duz">Duznik:</label>
  						<textarea class="form-control" rows="3" id="duz"></textarea>
					</div>
					<div class="form-group">
  						<label for="svrha">Svrha placanja:</label>
  						<textarea class="form-control" rows="3" id="svrha"></textarea>
					</div>
					<div class="form-group">
  						<label for="pri">Primalac:</label>
  						<textarea class="form-control" rows="3" id="pri"></textarea>
					</div>
					<div class="form-group">
  						<input type="date" class="form-control" id="datum"/>
  						<label style="text-align: right;" for="datum">Mesto i datum prijema</label>
					</div>
				</div>
				<div class="col-xs-6">
				
					<div class="row">
						<div class="col-xs-3">
							<div class="form-group">
  								<label for="sifra">Sifra pl:</label>
  								<input type="number" min="0" class="form-control" id="sifra" />
							</div>
						</div>
						<div class="col-xs-3">
							<div class="form-group">
  								<label for="val">Valuta:</label>
  								<input type="text" class="form-control" id="val" />
							</div>
						</div>
						<div class="col-xs-6">
							<div class="form-group">
  								<label for="iznos">Iznos:</label>
  								<input type="number" min="0" class="form-control" id="iznos" />
							</div>
						</div>
					</div>
					
					<div class="row">
					<div class="col-xs-12">
						<div class="form-group">
  								<label for="racun">Racun duznika:</label>
  								<input type="text" class="form-control" id="racun" />
							</div>
							</div>
					</div>
					
					<div class="row">
						<div class="col-xs-3">
							<div class="form-group">
  								<label for="model">Model:</label>
  								<input type="number" min="0" class="form-control" id="model" />
							</div>
						</div>
						<div class="col-xs-9">
							<div class="form-group">
  								<label for="pozivNaBr">Poziv na broj(zaduzenje):</label>
  								<input type="text" class="form-control" id="pozivNaBr" />
							</div>
						</div>
					</div>
					
					<div class="row">
					<div class="col-xs-12">
						<div class="form-group">
  								<label for="racunP">Racun primaoca:</label>
  								<input type="text" class="form-control" id="racunP" />
							</div>
					</div>
					</div>
					
					<div class="row">
						<div class="col-xs-3">
							<div class="form-group">
  								<label for="model2">Model:</label>
  								<input type="number" min="0" class="form-control" id="model2" />
							</div>
						</div>
						<div class="col-xs-9">
							<div class="form-group">
  								<label for="pozivNaBrOd">Poziv na broj(odobrenje):</label>
  								<input type="text" class="form-control" id="pozivNaBrOd" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6">
							<div class="form-group">
  								<input type="date" class="form-control" id="datum2"/>
  								<label style="text-align: right;" for="datum2">Datum valute</label>
							</div>
						</div>
						<div class="col-xs-2">
							<div class="form-group">
  								<input type="checkbox" class="form-control" id="hitno"/>
  								<label style="text-align: right;" for="hitno">Hitno</label>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-xs-1 col-xs-offset-9">
			<a href="" style="width: 150px;" class="btn btn-success">Posalji nalog</a>
